<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="section1">
        <div class="card p-5 m-3 mt-5 p-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <h1 class="center">Welcome Back!</h1>
                                    <p class="center">Login to continue working</p>
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <label for="uname"><b>E-Mail</b></label>
                                    <input type="email" placeholder="Enter email" class="form-control">
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <label for="psw"><b>Password</b></label>
                                    <input type="Password" placeholder="********" class="form-control">
                                </div>
                            </div>
                            <div>
                                <div class="d-flex justify-content-start mb-3">
                                    <a href="#" onclick="display('section3')">Forgot Password</a>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mb-3">
                                <p class="bg-primary text-light w-100 text-center p-1" onclick="display('section4')">Login</p>
                            </div>
                            <p class="center">Don't have an account? <a href="#" onclick="display('section2')">Sign up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="section2">
        <div class="card-one p-5 m-3 p-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <h1 class="heading">Create Account</h1>
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <label for="uname" class="text-light"><b>E-Mail</b></label>
                                    <input type="email" placeholder="Enter email" class="form-control">
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <label for="psw" class="text-light"><b>Password</b></label>
                                    <input type="Password" placeholder="********" class="form-control">
                                </div>
                            </div>
                            <div class="text-light d-flex flex-row">
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> I have read and agreed to the
                                    <a href="#"> Terms of Use</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                            <div class="d-flex justify-content-end mb-3">
                                <button class="btn btn-success hover">Create Account</button>
                            </div>
                            <p class="paragraph">Or Sign up with Social Media</p>
                            <div class="d-flex flex-row justify-content-center p-3">
                                <div class="mr-2">
                                    <button class="btn btn-primary"><i class="fab fa-facebook icon"></i>Facebook</button>
                                </div>
                                <div class="mr-2">
                                    <button class="btn btn-info"><i class="fab fa-twitter icon"></i>twitter</button>
                                </div>
                                <div class="mr-2">
                                    <button class="btn btn-danger"><i class="fab fa-google icon"></i>google</button>
                                </div>
                            </div>
                            <p class="paragraph">Already have an account? <a href="#" onclick="display('section1')">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="section3">
        <div class="bg-light p-5 m-3 p-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <h1 class="center">Forgot your Password?</h1>
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <label for="uname"><b>E-Mail</b></label>
                                    <input type="email" placeholder="Enter email" class="form-control">
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <label for="psw"><b>Password</b></label>
                                    <input type="Password" placeholder="********" class="form-control">
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <label for="psw"><b>Re-Enter Password</b></label>
                                    <input type="Password" placeholder="confirm Password" class="form-control">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mb-3">
                                <button class="btn btn-primary hover">Reset Password</button>
                            </div>
                            <p class="paragraph-one">Back to <a href="#" onclick="display('section1')">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
